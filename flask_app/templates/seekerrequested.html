<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Appointments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <a href="/"><img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="Logo"></a>
        <a href="/"><img src="{{ url_for('static', filename = 'img/logotext.png') }}" alt="Logotext"></a>
        <a href="/user/logout" class="btn btn-danger">Logout</a>
    </div>
    <div style="display:flex; justify-content: space-around;">
        <a href="/seeker/dashboard" class="btn btn-primary">Dashboard</a>
        <a href="/seeker/selectedproviders" class="btn btn-primary">Filtered Providers</a>
        <a href="/seeker/unconfirmed" class="btn btn-primary">Unconfirmed Appointments</a>
        <a href="/seeker/profile" class="btn btn-primary">Profile</a>
    </div>
    <div style="text-align: center; border: 3px solid black; margin: 30px; padding: 10px;">
        <h1>Requested Appointments</h1>
        {% for request in seeker_requested %}
        <div style="border: 2px solid black; margin: 30px; padding: 10px;">
            {{request.last_name}}, {{request.first_name}}<br />
            {{request.occupation}}<br />
            {{request.email}}<br />
            {{request.phone_number}}
            <form action = "/requested/seeker/delete" method = "post">
                <input type = "hidden" name = "id" value = "{{request.id}}" />
                <input type = "submit" value = "Cancel Request" class = "btn btn-primary"/>
            </form>
        </div>
        {% endfor %}
    </div>
</body>

</html>
