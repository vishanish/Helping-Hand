<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Hand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <a href="/"><img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="Logo"></a>
        <a href="/"><img src="{{ url_for('static', filename = 'img/logotext.png') }}" alt="Logotext"></a>
        <a href="/user/logout" class="btn btn-danger">Logout</a>
    </div>
    <div class="text-center">
        <h1>Hello {{session["sfirst_name"]}}</h1>
        <h3>You are logged in as a provider</h3>
        <h3>Please fill in your details for clients</h3>
    </div>
    <div style="display:flex; justify-content: center;">
        <form>
            <div class="row">
                <div class="col">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="row form-control-sm m-2"
                        placeholder="First Name">
                </div>
                <div class="col">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="row form-control-sm m-2"
                        placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="emailreg">Email:</label>
                    <input type="email" name="email" id="emailreg" class="row form-control-sm m-2" placeholder="Email">
                </div>
                <div class="col">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" name="phone_number" id="phone_number" class="row form-control-sm m-2"
                        placeholder="Phone Number">
                </div>
            </div>

            <label for="appt">Choose your work hours:</label>
            <input type="time" id="appt" name="appt" min="09:00" max="18:00">
            <input type="time" id="appt" name="appt" min="09:00" max="18:00"><br />
            <!-- <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
            <small>Office hours are 9am to 6pm</small> -->
            <label> Please select your speciality below: </label>
            <div>
                <div>
                    <label for="gender">Gender:</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Male">Male
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Female">Female
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="LGBTQ">LGBTQ+
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="Other">Other:
                        <input type="text">
                    </label>
                </div>
                <div>
                    <label for="gender">Hardships:</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Physical">Physical
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Mental">Mental
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Financial">Financial
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="Other">Other:
                        <input type="text">
                    </label>
                </div>
                <div>
                    <label for="gender">Citizenship Status:</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Physical">Citizen
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Mental">Immigrant
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="Financial">Refugee
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="Other">Other:
                        <input type="text">
                    </label>
                </div>
            </div>

            <label for="address">Address:</label>
            <div>
                <div class = "row">
                    <div class = "col">
                        <input type="number" name="house_number" id="house_number" class="row form-control-sm m-2"
                            placeholder="House Number">
                    </div>
                    <div class = "col">
                        <input type="text" name="street_name" id="street_name" class="row form-control-sm m-2"
                            placeholder="Street Name">
                    </div>
                    <div class = "col">
                        <input type="text" name="suite_number" id="suite_number" class="row form-control-sm m-2"
                            placeholder="Suite Number">
                    </div>
                </div>
                <div class = "row">
                    <div class = "col">
                        <input type="text" name="city_name" id="city_name" class="row form-control-sm m-2"
                            placeholder="City Name">
                    </div>
                    <div class = "col">
                        <input type="text" name="state" id="state" minlength="2" maxlength="2" class="row form-control-sm m-2"
                            placeholder="State">
                    </div>
                    <div class = "col">
                        <input type="number" name="zip_code" id="zip_code" class="row form-control-sm m-2"
                            placeholder="Zip Code">
                    </div>
                </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary m-2">
        </form>
    </div>
    <div style = "display: flex; justify-content: space-evenly;">
        <a href="">Contact Us</a> <a href="">Sitemap</a>
    </div>
</body>

</html>
