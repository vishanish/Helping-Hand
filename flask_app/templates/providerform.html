<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Hand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <a href="/"><img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="Logo"></a>
        <a href="/"><img src="{{ url_for('static', filename = 'img/logotext.png') }}" alt="Logotext"></a>
        <a href="/user/logout" class="btn btn-danger">Logout</a>
    </div>
    <div style="text-align: center;">
        <form action='/provider/form/add' method='post'>
            <div class="row">
                <input type = 'hidden' name = "id" value = "{{user_card.email}}" />
                <div class="col">
                    <label for="first_name" />First Name: 
                    <input type="text" name="first_name" id="first_name" class="row form-control-sm m-2"
                        value = "{{user_card['first_name']}}" />
                </div>
                <div class="col">
                    <label for="last_name" />Last Name:
                    <input type="text" name="last_name" id="last_name" class="row form-control-sm m-2"
                        value = "{{user_card['last_name']}}" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email" />Email: <p>{{user_card['email']}}</p>
                    <!-- <input type="email" name="email" id="email" class="row form-control-sm m-2" placeholder="{{user_card['email']}}"> -->
                </div>
                <div class="col">
                    <label for="phone_number" />Phone Number:
                    <input type="tel" name="phone_number" id="phone_number" class="row form-control-sm m-2"
                        value = "{{user_card['phone_number']}}">
                </div>
                <div class="col">
                    <label for="occupation" />Occupation: 
                    <input type="tel" name="occupation" id="occupation" class="row form-control-sm m-2"
                        value = "{{user_card['occupation']}}">
                </div>
            </div>
        <!-- ----------------------------Business Hours: --------------------------------->
            <label for="appt" style="font-weight: bold; text-decoration: underline;">Business hours: </label><br />
            <div class='row'>
                <div class='col'>
                    <!-- <label for="sunday" style="font-weight: bold;">Sunday: </label><br />
                    <input type="radio" id="sunday_open" name="sunday_open" value="open">
                    <label for="sunday_open">Open</label>
                    <input type="radio" id="sunday_close" name="sunday_close" value="closed">
                    <label for="sunday_close">Closed</label> <br /> -->
                    <label for="sunday" style="font-weight: bold;">Sunday: </label><br />
                    <label for="sundayopen">Open: </label> <input type="time" id="sundayopen" name="sundayopen"
                        min="09:00" max="18:00" value = "{{business_card.sundayopen}}"/>
                    <label for="sundayclose">Close: </label> <input type="time" id="sundayclose" name="sundayclose"
                        min="09:00" max="18:00" value = "{{business_card.sundayclose}}"/><br />

                    <label for="monday" style="font-weight: bold;">Monday: </label><br />
                    <label for="mondayopen">Open: </label> <input type="time" id="mondayopen" name="mondayopen"
                        min="09:00" max="18:00" value = "{{business_card.mondayopen}}" />
                    <label for="mondayclose">Close: </label> <input type="time" id="mondayclose" name="mondayclose"
                        min="09:00" max="18:00" value = "{{business_card.mondayclose}}"/><br />

                    <label for="tuesday" style="font-weight: bold;">Tuesday: </label><br />
                    <label for="tuesdayopen">Open: </label> <input type="time" id="tuesdayopen" name="tuesdayopen"
                        min="09:00" max="18:00" value = "{{business_card.tuesdayopen}}"/>
                    <label for="tuesdayclose">Close: </label> <input type="time" id="tuesdayclose" name="tuesdayclose"
                        min="09:00" max="18:00" value = "{{business_card.tuesdayclose}}"/><br />

                    <label for="wednesday" style="font-weight: bold;">Wednesday: </label><br />
                    <label for="wednesdayopen">Open: </label> <input type="time" id="wednesdayopen" name="wednesdayopen"
                        min="09:00" max="18:00" value = "{{business_card.wednesdayopen}}"/> 
                    <label for= "wednesdayclose">Close: </label> <input type="time" id="wednesdayclose"
                        name="wednesdayclose" min="09:00" max="18:00"  value = "{{business_card.wednesdayclose}}"/><br />
                </div>
                <div class='col'>
                    <label for="thursday" style="font-weight: bold;">Thursday: </label><br />
                    <label for="thursdayopen">Open: </label> <input type="time" id="thursdayopen" name="thursdayopen"
                        min="09:00" max="18:00" value = "{{business_card.thursdayopen}}"/>
                    <label for="thursdayclose">Close: </label> <input type="time" id="thursdayclose"
                        name="thursdayclose" min="09:00" max="18:00" value = "{{business_card.thursdayclose}}"/><br />

                    <label for="friday" style="font-weight: bold;">Friday: </label><br />
                    <label for="fridayopen">Open: </label> <input type="time" id="fridayopen" name="fridayopen"
                        min="09:00" max="18:00" value = "{{business_card.fridayopen}}"/>
                    <label for="fridayclose">Close: </label> <input type="time" id="fridayclose" name="fridayclose"
                        min="09:00" max="18:00"  value = "{{business_card.fridayclose}}"/><br />

                    <label for="saturday" style="font-weight: bold;">Saturday: </label><br />
                    <label for="saturdayopen">Open: </label> <input type="time" id="saturdayopen" name="saturdayopen"
                        min="09:00" max="18:00" value = "{{business_card.saturdayopen}}"/>
                    <label for="saturdayclose">Close: </label> <input type="time" id="saturdayclose"
                        name="saturdayclose" min="09:00" max="18:00"  value = "{{business_card.saturdayclose}}"/><br />

                    <!-- <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                            <small>Office hours are 9am to 6pm</small> -->
                </div>
            </div>

        <!-- -------------------------Speciality---------------------------------------- -->
            <label style="font-weight: bold; text-decoration: underline;"> Speciality: </label>
            <div>
                <label for="gender" style="font-weight: bold;">Gender:</label><br />
                <input type="checkbox" name="male" value="Male" />Male
                <input type="checkbox" name="female" value="Female" />Female
                <input type="checkbox" name="lgbtq" value="Lgbtq" />LGBTQ
                <input type="checkbox" name="any_gender" value="Any Gender" />Any Gender
            </div>
            <div>
                <label for="hardship" style="font-weight: bold;">Hardships:</label><br />
                <input type="checkbox" name="physical" value="Physical" />Physical
                <input type="checkbox" name="mental" value="Mental" />Mental
                <input type="checkbox" name="financial" value="Financial" />Financial
                <input type="checkbox" name="any_hardship" value="Any Hardship" />Any Hardship
            </div>
            <div>
                <label for="status" style="font-weight: bold;">Status:</label><br />
                <input type="checkbox" name="citizen" value="Citizen" />Citizen
                <input type="checkbox" name="immigrant" value="Immigrant" />Immigrant
                <input type="checkbox" name="refugee" value="Refugee" />Refugee
                <input type="checkbox" name="any_status" value="Any Status" />Any Status
            </div>

        <!-- ---------------------------------Work Address----------------------------------- -->
            <label for="address" style="font-weight: bold; text-decoration: underline;"> Work Address:</label>
            <div style = "margin-left: 210px">
                <div class="row">
                    <div class="col">
                        <input type="number" name="house_number" id="house_number" class="row form-control-sm m-2"
                            placeholder="House Number" value = "{{address_card.house_number}}" />
                    </div>
                    <div class="col">
                        <input type="text" name="street_name" id="street_name" class="row form-control-sm m-2"
                            placeholder="Street Name" value = "{{address_card.street_name}}" />
                    </div>
                    <div class="col">
                        <input type="text" name="suite_number" id="suite_number" class="row form-control-sm m-2"
                            placeholder="Suite Number" value = "{{address_card.suite_number}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" name="city_name" id="city_name" class="row form-control-sm m-2"
                            placeholder="City Name"  value = "{{address_card.city_name}}" />
                    </div>
                    <div class="col">
                        <input type="text" name="state" id="state" minlength="2" maxlength="2"
                            class="row form-control-sm m-2" placeholder="State"  value = "{{address_card.state}}" />
                    </div>
                    <div class="col">
                        <input type="number" name="zip_code" id="zip_code" class="row form-control-sm m-2"
                            placeholder="Zip Code"  value = "{{address_card.zip_code}}" />
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit Profile" class="btn btn-primary m-2" />
        </form>
            <a href = "/provider/profile" class="btn btn-primary m-2">Cancel</a>
    </div>
    <!-- <div style="display: flex; justify-content: space-evenly;">
        <a href="">Contact Us</a> <a href="">Sitemap</a>
    </div> -->
</body>

</html>
