<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <a href="/"><img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="Logo"></a>
        <a href="/"><img src="{{ url_for('static', filename = 'img/logotext.png') }}" alt="Logotext"></a>
        <a href="/user/logout" class="btn btn-danger">Logout</a>
    </div>
    <div style = "text-align: center; border: 3px solid black; margin: 30px; padding: 10px;">
        <h1 style = "text-decoration: underline;">Set Appointments</h1>
            <form action='/provider/appointment/set' method='post'>
                <input type='hidden' name="user_email" value="{{user_card.email}}" />
                        <label for="first_name">First Name: 
                        <input type="text" name="first_name" id="first_name" class="row form-control-sm m-2"/></label>,
                        <label for="last_name">Last Name:
                        <input type="text" name="last_name" id="last_name" class="row form-control-sm m-2"/></label><br />
                        <label for="seeker_email">Email:
                        <input type="email" name="seeker_email" id="seeker_email" class="row form-control-sm m-2"></label>
                        <label for="seeker_phone_number">Phone Number:
                        <input type="tel" name="seeker_phone_number" id="seeker_phone_number" class="row form-control-sm m-2"/></label><br />
                        <label for="apptdate">Appointment Date:
                        <input type="date" name="apptdate" id="apptdate" class="row form-control-sm m-2"></label>
                        <label for="aapttime">Appointment Time:
                        <input type="time" name="appttime" id="appttime" class="row form-control-sm m-2"/></label><br />
                    <label for = "confirmed">Cofirm Appointment: <input type="checkbox" name = "confirmed" value = "Confirmed" /></label><br />
                <input type="submit" value = "Set Appointment" class = "btn btn-primary m-2" />
            </form>
            <a href="/provider/dashboard" class="btn btn-primary m-2">Cancel</a>
    </div>
</body>

</html>
