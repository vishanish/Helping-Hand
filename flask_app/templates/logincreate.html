<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Login/Create</title>
</head>

<body>
    <h1 style="display: flex; justify-content: center;">Login/Create Account</h1>
    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div>
        <!-- <p>Please select whether you are a seeker or provider:</p>

        <input type="radio" id="provider" name="seeker_provider" value="provider" onclick = "hide();">
        <label for="provider">Provider</label> -->
    </div>
    <div style="display:flex; justify-content: space-evenly;">
        <div>
            <!-- <div class="showssns">
                <form action="" method = 'POST'>
            </div>
            <div class="showssnp">
                <form action="" method = 'POST'>
            </div> -->
        <form action="/user/register" method = 'post'>
        <h2>Register</h2>

        <label for="first_name">First Name:
        <input type="text" name="first_name" id = "first_name" class = "row form-control-sm m-2" placeholder = "First Name">

        <label for="last_name">Last Name:
        <input type="text" name="last_name" id = "last_name" class = "row form-control-sm m-2" placeholder = "Last Name">


        <label for="emailreg">Email:
        <input type="email" name="email" id ="emailreg" class = "row form-control-sm m-2" placeholder="Email">

        <!-- <div class="showssn" style="display: none">
                    <label for="social_security">Social Security(last 4):</label><br>
                    <input type="number" name = 'social_security'><br>
                </div> -->

        <label for="password">Password:
        <input type="password" name="password" id ="password" class = "row form-control-sm m-2" placeholder="Password">

        <label for="confirm">Confirm Password:
        <input type="password" name="confirm" class = "row form-control-sm m-2" placeholder="Confirm Password">

        <label for="seeker_provider">Are you seeker or provider?</label>
        <label for="seeker_provider">(Please select one): </label><br />
        <input type="radio" id="seeker" name="seeker_provider" value="seeker">
        <label for="seeker">Seeker</label>
        <input type="radio" id="provider" name="seeker_provider" value="provider">
        <label for="provider">Provider</label><br />

        <input type="submit" value="Register" class = "btn btn-primary m-2">
        </form>
    </div>
    <div>
        <form action="" method='POST'>
            <h2>Login</h2>

            <label for="emaillog">Email:
            <input type="text" name="email" class = "row form-control-sm m-2" id = "emaillog" placeholder = "Email">

            <!-- <div class="lshowssn" style="display: none">
                    <label for="social_security">Social Security(last 4):</label><br>
                    <input type="number" name = 'social_security'><br>
                </div> -->

            <label for="password">Password:
            <input type="password" name="password" class = "row form-control-sm m-2" placeholder = "Password">

            <input type="submit" value="Login" class = "btn btn-primary m-2">
        </form>
    </div>
    </div>
</body>
