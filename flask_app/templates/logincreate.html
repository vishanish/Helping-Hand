<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Create</title>
</head>
<body>
    <h1 style = "display: flex; justify-content: center;">Login/Create Account</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div>
        <p>Please select whether you are a seeker or provider:</p>
        <input type="radio" id="seeker" name="seeker_provider" value="seeker" onclick = "show();">
        <label for="seeker">Seeker</label>
        <input type="radio" id="provider" name="seeker_provider" value="provider" onclick = "hide();">
        <label for="provider">Provider</label>
    </div>
    <div style = "display:flex; justify-content: space-evenly;">
        <div>
            <div class="showssns">
                <form action="" method = 'POST'>
            </div>
            <div class="showssnp">
                <form action="" method = 'POST'>
            </div>
                <h2>Register</h2>
                
                <label for="first_name">First Name: </label><br>
                <input type="text" name = "first_name"><br>
                
                <label for="last_name">Last Name: </label><br>
                <input type="text" name = "last_name"><br>
                
                    
                <label for="email">Email:</label><br>
                <input type="email"name = "email"><br>

                <div class="showssn" style="display: none">
                    <label for="social_security">Social Security(last 4):</label><br>
                    <input type="number" name = 'social_security'><br>
                </div>

                <label for="password">Password: </label><br>
                <input type="password" name = "password"><br>
                
                <label for="confirm">Confirm Password: </label><br>
                <input type="password" name="confirm"><br>
                
                <input type="submit" value = "Register">
            </form>
        </div>
        <div>
            <form action="" method = 'POST'>
                <h2>Login</h2>
                
                <label for="email">Email: </label><br>
                <input type="text" name = "email"><br>

                <div class="lshowssn" style="display: none">
                    <label for="social_security">Social Security(last 4):</label><br>
                    <input type="number" name = 'social_security'><br>
                </div>
                
                <label for="password">Password: </label><br>
                <input type="password" name = "password"><br>
                
                <input type="submit" value = "Login">
            </form>
        </div>
    </div>
</body>

</body>
<script type="text/javascript">
    function hide(){
        document.querySelector('.showssn').style.display ='none';
        document.querySelector('.lshowssn').style.display ='none';
        document.querySelector('.showssns').remove();
}
    function show(){
        document.querySelector('.showssn').style.display = 'block';
        document.querySelector('.lshowssn').style.display = 'block';
        document.querySelector('.showssnp').remove();
}

</script>
</html>
