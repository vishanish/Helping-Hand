<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Hand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <a href="/"><img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="Logo"></a>
        <a href="/"><img src="{{ url_for('static', filename = 'img/logotext.png') }}" alt="Logotext"></a>
        <a href="/user/logout" class="btn btn-danger">Logout</a>
    </div>
    <div style="text-align: center;">
        <form action='/seeker/form/add' method='post'>
            <div class="row">
                <input type = 'hidden' name = "id" value = "{{user_card.email}}" />
                <div class="col">
                    <label for="first_name" />First Name: 
                    <input type="text" name="first_name" id="first_name" class="row form-control-sm m-2"
                        value = "{{user_card['first_name']}}" />
                </div>
                <div class="col">
                    <label for="last_name" />Last Name:
                    <input type="text" name="last_name" id="last_name" class="row form-control-sm m-2"
                        value = "{{user_card['last_name']}}" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email" />Email: <p>{{user_card['email']}}</p>
                    <!-- <input type="email" name="email" id="email" class="row form-control-sm m-2" placeholder="{{user_card['email']}}"> -->
                </div>
                <div class="col">
                    <label for="phone_number" />Phone Number:
                    <input type="tel" name="phone_number" id="phone_number" class="row form-control-sm m-2"
                        value = "{{user_card['phone_number']}}">
                </div>
            </div>

        <!-- -------------------------Requirements---------------------------------------- -->
            <label style="font-weight: bold; text-decoration: underline;"> Your Requirements: </label>
            <div>
                <label for="gender" style="font-weight: bold;">Gender:</label><br />
                <input type="checkbox" name="male" value="Male" />Male
                <input type="checkbox" name="female" value="Female" />Female
                <input type="checkbox" name="lgbtq" value="Lgbtq" />LGBTQ
                Other: <input type="text" name="gender_other" />
            </div>
            <div>
                <label for="hardship" style="font-weight: bold;">Hardships:</label><br />
                <input type="checkbox" name="physical" value="Physical" />Physical
                <input type="checkbox" name="mental" value="Mental" />Mental
                <input type="checkbox" name="financial" value="Financial" />Financial
                Other: <input type="text" name="hardship_other" />
            </div>
            <div>
                <label for="status" style="font-weight: bold;">Status:</label><br />
                <input type="checkbox" name="citizen" value="Citizen" />Citizen
                <input type="checkbox" name="immigrant" value="Immigrant" />Immigrant
                <input type="checkbox" name="refugee" value="Refugee" />Refugee
                Other: <input type="text" name="status_other" />
            </div>

        <!-- ---------------------------------Location----------------------------------- -->
            <label for="address" style="font-weight: bold; text-decoration: underline;"> Your Location:</label>
            <div style = "margin-left: 210px">
                <div class="row">
                    <div class="col">
                        <input type="text" name="city_name" id="city_name" class="row form-control-sm m-2"
                            placeholder="City Name">
                    </div>
                    <div class="col">
                        <input type="text" name="state" id="state" minlength="2" maxlength="2"
                            class="row form-control-sm m-2" placeholder="State">
                    </div>
                    <div class="col">
                        <input type="number" name="zip_code" id="zip_code" class="row form-control-sm m-2"
                            placeholder="Zip Code">
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit Profile" class="btn btn-primary m-2">
        </form>
            <a href = "/seeker" class="btn btn-primary m-2">Cancel</a>
    </div>
    <!-- <div style="display: flex; justify-content: space-evenly;">
        <a href="">Contact Us</a> <a href="">Sitemap</a>
    </div> -->
</body>

</html>
